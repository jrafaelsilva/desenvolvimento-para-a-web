<!DOCTYPE html>
<html lang="pt"  class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
</head>
<body class="d-flex align-items-center py-4 bg-body-secondary h-100">
  <main class="ms-auto me-auto form-container ">
    <form>
      <img src="imgs/pitada.logo.png" class="d-flex justify-content-center mx-auto mb-4" height="80" width="120"/>
      <h1 class="fs-4 mb-3 fw-normal">Faça Login</h1>
      <div class="form-floating ">
        <input type="email" class="form-control mb-1" id="floatingInput" placeholder="your-email@gmail.com"/>
        <label for="floatingInput">Endereço de Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control " id="floatingInput" placeholder="Password"/>
        <label for="floatingInput">Palavra-Passe</label>
      </div>
      <button class="btn btn-success w-100 py-2 mt-2"  href="#" >Login</button>
      <p class="mt-2 text-center">
        Ainda não tens conta? 
        <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" href=registo.html>
          Faz o teu registo
          <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </a>
      </p>
    </form>
  </main>
</body>
</html>
