<!DOCTYPE html>
<html lang="pt" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
</head>

<body class="d-flex align-items-center py-4 bg-body-secondary h-100">
  <main class="ms-auto me-auto form-container ">
    <form>
      <img src="imgs/pitada.logo.png" class="d-flex justify-content-center mx-auto mb-4" height="80" width="120" />
      <h1 class="fs-4 mb-3 fw-normal">Faça o seu registo</h1>
      <div class="form-floating ">
        <input type="utilizador" class="form-control" id="floatingInput" placeholder="utilizador"/>
        <label for="floatingInput">Nome de utilizador</label>
      </div>
      <div class="form-floating ">
        <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com"/>
        <label for="floatingInput">Endereço de Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="Password"/>
        <label for="floatingInput">Palavra-Passe</label>
      </div>

      <button class="btn btn-success w-100 py-2 mt-2"  href="index.html" >Realizar registo</button>
      
    </form>
  </main>
</body>
</html>
